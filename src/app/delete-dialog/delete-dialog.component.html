<h1 mat-dialog-title>Delete {{data.name}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this project?</p>
</div>
<div mat-dialog-actions>
  <button mat-button 
    color="primary" 
    (click)="onNoClick()"
    cdkFocusInitial>No</button>
  <button mat-button 
    color="warn"
    [mat-dialog-close]="true">Delete</button>
</div>
