<h1 mat-dialog-title>Archiving {{data.name}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to archive this project?</p>
</div>
<div mat-dialog-actions>
  <button mat-button 
    color="primary" 
    (click)="onNoClick()"
    cdkFocusInitial>No</button>
  <button mat-button 
    color="warn"
    [mat-dialog-close]="true">Archive</button>
</div>
