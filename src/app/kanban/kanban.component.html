<div class="container" cdkDropListGroup>
<div class="list"
*ngFor="let list of cards; let i = index"
(cdkDropListDropped)="dropped($event,i)"
[cdkDropListData]="cards[i].tickets"
cdkDropList>
  <div class="header">{{list.name}}</div>
  <div class="card"
    *ngFor="let card of list.tickets"
    cdkDrag>
        <div class="title">{{card.artifactId}}</div>
        <div>{{card.title}}</div>
        <div>E:{{card.est}} R:{{card.rem}} A:{{card.act}}</div>
    </div>
  </div>
</div>
